<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGradient)"/>
  
  <!-- Left panel (Source) -->
  <rect x="72" y="96" width="160" height="320" rx="16" ry="16" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Right panel (Target) -->
  <rect x="280" y="96" width="160" height="320" rx="16" ry="16" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Text lines - Left panel -->
  <rect x="92" y="136" width="120" height="12" rx="6" fill="rgba(255,255,255,0.5)"/>
  <rect x="92" y="164" width="100" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  <rect x="92" y="192" width="110" height="12" rx="6" fill="rgba(255,255,255,0.5)"/>
  <rect x="92" y="220" width="80" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Text lines - Right panel -->
  <rect x="300" y="136" width="100" height="12" rx="6" fill="rgba(255,255,255,0.7)"/>
  <rect x="300" y="164" width="120" height="12" rx="6" fill="rgba(255,255,255,0.6)"/>
  <rect x="300" y="192" width="90" height="12" rx="6" fill="rgba(255,255,255,0.7)"/>
  <rect x="300" y="220" width="110" height="12" rx="6" fill="rgba(255,255,255,0.6)"/>
  
  <!-- AI indicator circle -->
  <circle cx="400" cy="376" r="28" fill="url(#accentGradient)"/>
  
  <!-- AI sparkle/star -->
  <path d="M400 356 L403 368 L415 371 L403 374 L400 386 L397 374 L385 371 L397 368 Z" 
        fill="white"/>
  
  <!-- Arrow indicating translation flow -->
  <path d="M244 256 L268 256 M260 248 L268 256 L260 264" 
        stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- IDE text at bottom -->
  <text x="256" y="460" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="4">IDE</text>
</svg>


